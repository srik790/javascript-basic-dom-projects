<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishlist Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wishlist Example</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Products</h2>
            <ul>
                <li>
                    <h3>Product A</h3>
                    <p>$10.99</p>
                    <button class="add-to-wishlist" data-id="1">Add to Wishlist</button>
                </li>
                <li>
                    <h3>Product B</h3>
                    <p>$19.99</p>
                    <button class="add-to-wishlist" data-id="2">Add to Wishlist</button>
                </li>
                <li>
                    <h3>Product C</h3>
                    <p>$5.99</p>
                    <button class="add-to-wishlist" data-id="3">Add to Wishlist</button>
                </li>
            </ul>
        </section>
        <section id="wishlist">
            <h2>Wishlist</h2>
            <ul>
                <li class="no-items">Your wishlist is empty.</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
