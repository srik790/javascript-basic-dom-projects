<!DOCTYPE html>
<html>
<head>
	<title>My Online Store</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
	<header>
		<h1>My Online Store</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="products">
			<h2>Products</h2>
			<ul>
				<li>
					<h3>Product 1</h3>
					<p>Price: $10.00</p>
					<button class="add-to-cart" data-price="10.00" data-name="Product 1">Add to Cart</button>
				</li>
				<li>
					<h3>Product 2</h3>
					<p>Price: $15.00</p>
					<button class="add-to-cart" data-price="15.00" data-name="Product 2">Add to Cart</button>
				</li>
				<li>
					<h3>Product 3</h3>
					<p>Price: $20.00</p>
					<button class="add-to-cart" data-price="20.00" data-name="Product 3">Add to Cart</button>
				</li>
			</ul>
		</section>
		<section id="cart">
			<h2>Cart</h2>
			<ul id="cart-items">
			</ul>
			<p id="cart-total">Total: $0.00</p>
			<button id="checkout">Checkout</button>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
